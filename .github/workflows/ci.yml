name: CI

on:
  push:
  pull_request:

jobs:
  python-lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.13"

      - name: Install Python dependencies
        run: |
          pip install ruff pytest
          pip install shiny pandas plotly shinywidgets python-dotenv

      - name: Lint with ruff (tests only, shiny_app is WIP)
        run: ruff check tests/python/

      - name: Run Python tests
        run: pytest tests/python/ -v

  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran make

      - name: Link data (repo-root convenience)
        run: make link-data

      - name: Build library
        run: make build-lib

      - name: Build example
        run: make build-example

      - name: Run example and capture log
        run: |
          mkdir -p OUTPUTS
          make run-example | tee run.log

      - name: Run example tests
        run: make -C SOURCE_CODE/AQUABC/AQUABC_EXAMPLES/AQUABC_PELAGIC_0D test

      - name: Run Fortran unit tests
        run: make -C tests/fortran clean test

      - name: Install ftnchek
        run: |
          sudo apt-get update
          sudo apt-get install -y ftnchek

      - name: Run ftnchek (Fortran static checks)
        run: |
          # Run ftnchek across all Fortran sources, save full output to a report
          find SOURCE_CODE -name "*.f90" -print0 | xargs -0 ftnchek -usage -truncation -f90 -portability -pretty -columns=132 > ftnchek_report.txt 2>&1 || true

      - name: Summarize ftnchek results
        run: |
          echo "--- ftnchek report summary (first 40 matches of 'Error near line') ---"
          grep -n "Error near line" ftnchek_report.txt | head -n 40 || true
          echo "--- tail of report (last 20 lines) ---"
          tail -n 20 ftnchek_report.txt || true

      - name: Upload ftnchek report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: ftnchek-report
          path: ftnchek_report.txt

      - name: Filter ftnchek and fail on unexpected lines
        run: |
          bash tools/filter_ftnchek.sh ftnchek_report.txt > tools/ftnchek_unexpected.txt
          # If unexpected lines exist, print them and fail the job
          if ! grep -q "No unexpected ftnchek lines found. Clean." tools/ftnchek_unexpected.txt; then
            echo "Unexpected ftnchek output detected:"; sed -n '1,200p' tools/ftnchek_unexpected.txt; exit 1
          fi

      - name: Upload filtered ftnchek output
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: ftnchek-unexpected
          path: tools/ftnchek_unexpected.txt

      - name: Check simulation finished
        run: grep -q "simulation finished" run.log
